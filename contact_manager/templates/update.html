{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h3 class="card-heading text-center">Updating {{contact.name}}</h3>
    <hr>
    <div class="row justify-content-center">
        {% if contact.manager == request.user %}
            <div class="d-flex justify-content-center col-md-8 shadow-lg">
                <form class="py-5" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-block btn-success" type="submit" value="Update">
                </form>
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                <strong>Acces Denied !!!</strong>
            </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
